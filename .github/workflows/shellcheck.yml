name: Shell Lint

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt clean && sudo apt autoclean && sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck (strict)
        run: STRICT=1 bash ./scripts/lint.sh
